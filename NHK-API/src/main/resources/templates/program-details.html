<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{details}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}" defer></script>
</head>
<body>
	<div class="d-flex justify-content-center align-items-center" style="background-color: dodgerblue; width: 100%; height: 60px;">
		<h2 th:text="#{logo}" class="text-light"></h2>
	</div>
	<div th:each="d:${desc}">
		<h1 th:text="${d.title}"></h1>
		<h5 th:text="${d.subtitle}"></h5>
		<p th:text="${#dates.format(d.start_time, 'YYYY年MM月dd日 HH時mm分')} + '~' + ${#dates.format(d.end_time, 'HH時mm分')}"></p>
		<p th:text="${d.content}"></p>
		<p th:text="${d.act}"></p>
	</div>
	<a href="javascript:history.back()" th:text="#{back}"></a>

</body>
</html>
